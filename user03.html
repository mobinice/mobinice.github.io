<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>01/05賽果結算 - API調用次數</title>
    <script src="https://cdn.jsdelivr.net/npm/echarts/dist/echarts.min.js"></script>
    <style>
        body {
            background-color: #1e1e1e;
            color: #ffffff;
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        #chart {
            width: 90vw;
            max-width: 800px;
            height: 72vh;
            max-height: 500px;
        }
        .legend {
            display: flex;
            gap: 10px;
            margin-top: 10px;
        }
        .legend div {
            display: flex;
            align-items: center;
            gap: 5px;
        }
        .legend span {
            width: 20px;
            height: 10px;
            display: inline-block;
        }
    </style>
</head>
<body>
    <div id="chart"></div>
    <div class="legend">
        <div><span style="background-color: rgb(0, 204, 255);"></span> 用戶賽果結算%</div>
        <div><span style="background-color: rgb(255, 70, 131);"></span> 商戶平均賽果結算%</div>
    </div>
    <script>
        // 隨機生成用戶數據
        let userCount = 100; // 假設有100個用戶
        let userData = [];
        
        for (let i = 0; i < userCount; i++) {
            let baseValue = 30 + Math.random() * 40; // 基礎範圍 30%-70%
            let variation = Math.random() * 5 - 2.5; // 小幅波動 ±2.5%
            let oddsPercentage = Math.round(baseValue + variation);
            oddsPercentage = Math.max(30, Math.min(70, oddsPercentage)); // 限制範圍
            let xValue = Math.random() * 100; // X 軸展開
            userData.push([xValue, oddsPercentage]);
        }

        // 商戶整體賠率%為隨機值（50%-60%）
        let merchantAverage = Math.round(50 + Math.random() * 10);

        let option = {
            backgroundColor: '#1e1e1e',
            tooltip: {
                trigger: 'item',
                formatter: function (params) {
                    if (params.seriesName === '用戶賽果結算%') {
                        let diff = params.data[1] - merchantAverage;
                        let diffText = diff >= 0 ? `高於商戶平均 +${diff}%` : `低於商戶平均 ${diff}%`;
                        return `賽果結算%: ${params.data[1]}%<br>${diffText}`;
                    }
                }
            },
            title: {
                left: 'center',
                text: '01/05賽果結算 - API調用次數',
                subtext: 'IceKingBET商戶 (用戶維度)',
                textStyle: { color: '#ffffff' },
                subtextStyle: { color: '#aaaaaa' }
            },
            toolbox: {
                feature: {
                    dataZoom: { yAxisIndex: 'none' },
                    restore: {},
                    saveAsImage: {}
                }
            },
            xAxis: {
                type: 'value',
                name: '展開',
                nameTextStyle: { color: '#ffffff' },
                axisLabel: { show: false }, // 隱藏 X 軸標籤
                min: 0,
                max: 100
            },
            yAxis: {
                type: 'value',
                name: '賽果結算%',
                nameTextStyle: { color: '#ffffff' },
                axisLabel: { formatter: '{value}%', color: '#ffffff' },
                min: 20, // 調整 Y 軸範圍
                max: 80,
                interval: 10
            },
            dataZoom: [
                { type: 'inside', start: 0, end: 100 },
                { start: 0, end: 100 }
            ],
            series: [
                {
                    name: '用戶賽果結算%',
                    type: 'scatter',
                    symbolSize: 8,
                    itemStyle: { 
                        color: 'rgb(0, 204, 255)', 
                        opacity: 0.7 // 降低透明度以突出水平線
                    },
                    data: userData,
                    markLine: {
                        silent: true, // 禁用交互
                        data: [
                            {
                                yAxis: merchantAverage, // 水平線位置
                                name: '商戶平均%'
                            }
                        ],
                        lineStyle: {
                            color: 'rgb(255, 70, 131)', // 紅色實線
                            width: 4,
                            type: 'solid' // 實線
                        },
                        label: {
                            show: true,
                            position: 'end',
                            formatter: '平均%',
                            color: '#ffffff'
                        }
                    }
                }
            ]
        };

        let chart = echarts.init(document.getElementById('chart'));
        chart.setOption(option);

        window.addEventListener('resize', function () {
            chart.resize();
        });
    </script>
</body>
</html>
